Identifier: com.github.cgraysonjr.jamf.MSOffice-2019-Excel
MinimumVersion: '2.3'

ParentRecipe: com.github.autopkg.download.MSOfficeMacProduct

Input:
    CHANNEL: Production
    LOCALE_ID: "1033"
    NAME: MSOffice2019Excel
    NAME_DISPLAY: Microsoft Excel
    PRODUCT: Excel2019
    VERSION: latest
    CATEGORY: Microsoft
    GROUP_NAME: "update-smart-%NAME%"
    GROUP_TEMPLATE: "%RECIPE_DIR%/Templates/SmartGroup-update-smart-regex.xml"
    TESTING_GROUP_NAME: Testing
    POLICY_CATEGORY: AutoPKG
    POLICY_TEMPLATE: "%RECIPE_DIR%/Templates/Policy-install-latest.xml"
    POLICY_NAME: "Install Latest %NAME_DISPLAY%"
    SELF_SERVICE_DISPLAY_NAME: "Install Latest %NAME_DISPLAY%"
    SELF_SERVICE_DESCRIPTION: Microsoft Excel is a spreadsheet application featuring calculation, graphing tools, PivotTables, and a macro programming language called Visual Basic for Applications.
    SELF_SERVICE_ICON: "%RECIPE_DIR%/logos/%NAME%.png"
    INSTALL_BUTTON_TEXT: "Install %version%"
    REINSTALL_BUTTON_TEXT: "Install %version%"
    UPDATE_PREDICATE: "pkg_uploaded == True"

Process:
  - Processor: com.github.grahampugh.jamf-upload.processors/JamfCategoryUploader
    Arguments:
      category_name: "%CATEGORY%"

  - Processor: com.github.grahampugh.jamf-upload.processors/JamfPackageUploader

  - Processor: StopProcessingIf
    Arguments:
      predicate: "%UPDATE_PREDICATE%"

  - Processor: com.github.grahampugh.recipes.commonprocessors/VersionRegexGenerator

  - Processor: com.github.grahampugh.jamf-upload.processors/JamfComputerGroupUploader
    Arguments:
      computergroup_template: "%GROUP_TEMPLATE%"
      computergroup_name: "%GROUP_NAME%"

  - Processor: com.github.grahampugh.jamf-upload.processors/JamfPolicyUploader
    Arguments:
      policy_template: "%POLICY_TEMPLATE%"
      policy_name: "%POLICY_NAME%"
      icon: "%SELF_SERVICE_ICON%"